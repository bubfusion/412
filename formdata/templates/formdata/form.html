<!-- Show a basic HTML form to the client -->

{% extends 'formdata/base.html' %}

{% block content %}

<form action="{% url 'submit' %}" method="POST">
  {% csrf_token %}
  Name: <input type="text" name="name">
  Favorite color: <input type="text" name="color">
  <input type="submit">
</form>
{% endblock %}
