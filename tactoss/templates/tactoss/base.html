{% load static %}

<!-- Loads and uses stylesheet -->
<link rel="stylesheet" href="{% static 'tactoss.css' %}">

<!-- HTML doc type and header -->
<!DOCTYPE html>
<html>

<head>
  <title>Tactical-Toss-Tutor's</title>
</head>

<body>
  <!-- Nav bar for all pages -->
  <nav>
    <ul class="list">
      <li><a href="{% url 'home' %}">Home</a></li>
      <li><a href="{% url 'teams' %}">Teams</a></li>
      <li><a href="{% url 'feed' %}">Smokes</a></li>
      <!-- Logged in user nav elements -->
      {% if user.is_authenticated%}
      <li><a href="{% url 'friends' %}">Friends</a></li>
      <li><a href="{% url 'create_lineup' %}">Submit lineup</a></li>
      <li>
        <form action="{% url 'logout' %}" method="post">
          {% csrf_token %}
          <button type="submit" class="logout-login-btn">Logout</button>
        </form>
      </li>
      <!-- Things to show only logged out users -->
      {% else %}
      <li><a href="{% url 'login' %}">Login</a></li>
      <li><a href="{% url 'create_account' %}">Create Account</a></li>
      {% endif %}
    </ul>
  </nav>
  {% block content %}
  {% endblock content %}
</body>

</html>
