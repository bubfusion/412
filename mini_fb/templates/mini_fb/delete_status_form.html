{% extends 'mini_fb/base.html' %}



{% block content %}
<h1>Delete this Status?</h1>
<p>
  {{sm}}
  {% for img in sm.get_images %}
  <img src="{{img.image.url}}" alt="{{img.image.url}}">
  {% endfor %}
</p>

<a href="{% url 'profile' sm.profile.id %}">
  <button type="button">Cancel</button>
</a>

<form method="post">
  {% csrf_token %}
  <input type="submit" value="Confirm">
</form>

{% endblock %}
