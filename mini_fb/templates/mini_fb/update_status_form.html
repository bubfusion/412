{% extends 'mini_fb/base.html' %}


{% block content %}
<h1>Update status</h1>

<main class="grid-container">
  <form method="POST">
    {% csrf_token %}
    Status message: <br>
    <input type="text" id="message" name="message" value="{{sm.message}}" required><br>

    <a href="{% url 'profile' sm.profile.id %}">
      <button type="button">Cancel</button>
    </a>
    <br>

    <input type="submit">
  </form>
</main>
{% endblock %}
