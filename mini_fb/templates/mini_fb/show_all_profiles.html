{% extends 'mini_fb/base.html' %}



{% block content %}
<h1>Show all profiles</h1>

<main class="grid-container">
  {% for p in profiles %}
  <profile>
    <a href="{% url 'profile' p.pk %}">
      <img src="{{p.pfp_url}}" alt="{{p.pfp_url}}">

      <div>
        <h2>{{p.first_name}} {{p.last_name}}</h2>
    </a>
    <h3>From {{p.city}}</h3>
    </div>

  </profile>
  {% endfor %}
</main>
{% endblock %}
