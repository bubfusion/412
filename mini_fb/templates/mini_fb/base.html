{% load static %}

<!-- Loads and uses stylesheet -->
<link rel="stylesheet" href="{% static 'styles-fb.css' %}">

<!-- HTML doc type and header -->
<!DOCTYPE html>
<html>

<header>
  <nav>
    <ul>
      <!-- Things to show to all users -->
      <li><a href="{% url 'show_all' %}">Home</a></li>
      <!-- things to only show to logged in users -->
      {% if user.is_authenticated%}
      <li>
        <form action="{% url 'logout' %}" method="post">
          {% csrf_token %}
          <button type="submit">Logout</button>
        </form>
      </li>
      <!-- Things to show only logged out users -->
      {% else %}
      <li><a href="{% url 'login' %}">Login</a></li>
      <li><a href="{% url 'create_profile' %}">Create Profile</a></li>
      {% endif %}
    </ul>
  </nav>
</header>

<body>
  {% block content %}

  {% endblock content %}
</body>

</html>
