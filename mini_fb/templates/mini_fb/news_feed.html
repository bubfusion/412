{% extends 'mini_fb/base.html' %}



{% block content %}

<div class="status-messages">
  <a href="{% url 'profile' p.id %}"><button type="button">Back</button></a>
  <h4>News feed</h4>
  <ul>
    {% for s in p.get_news_feed %}

    <p>
      <a href="{% url 'profile' s.profile.id %}">
        <img src="{{s.profile.pfp_url}}">
        {{s.profile.first_name}} {{s.profile.last_name}}: </a><br>
      <li>
        {{s}}
        {% for img in s.get_images %}
        <img src="{{img.image.url}}" alt="{{img.image.url}}">
        {% endfor %}
    </p>
    </li>
    {% endfor %}
  </ul>
</div>

{% endblock %}
