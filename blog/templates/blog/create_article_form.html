{% extends 'blog/base.html' %}

{% block content %}

<h2>Create an article</h2>

<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <table>
    {{form.as_table}}
    <tr>
      <td></td>
      <td><input type="submit" name="submit" value="Create Article"></td>
    </tr>
  </table>
</form>
{% endblock %}
